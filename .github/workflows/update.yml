name: Update FTSEMIB Data

on:
  schedule:
    - cron: '0 2 * * 1-5'  # Ogni giorno alle 02:00 UTC (4:00 CET), Lun-Ven
  workflow_dispatch:

jobs:
  compute:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r src/requirements.txt
      
      - name: Run computation
        run: |
          python src/compute.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
